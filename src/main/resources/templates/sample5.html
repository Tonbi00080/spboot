<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p th:text="${msg}"/>
	<table>
	<form method="post" action="/sample5" th:object="${formModel}">
		<tr>
			<td>
				<label for="name">名前</label>
			</td>
			<td>
				<input type="text" name="name" th:field="*{name}" th:errorclass="err">
				<div th:if="${#fields.hasErrors('name')}"
				th:errors="*{name}" th:errorclass="err"></div>
			</td>
		</tr>
		<tr>
			<td>
				<label for="age">年齢</label>
			</td>
			<td>
				<input type="text" name="age" th:field="*{age}" th:errorclass="err">
				<div th:if="${#fields.hasErrors('age')}"
				th:errors="*{age}" th:errorclass="err"></div>
			</td>
		</tr>
		<tr>
			<td>
			</td>
			<td>
				<input type="submit"/>
			</td>
		</tr>
	</form>
	</table>


	<table>
		<tr>
			<th>id</th>
			<th>name</th>
		</tr>
		<tr th:each="obj:${data}">
			<td th:text="${obj.id}"></td>
			<td th:text="${obj.name}"></td>
			<td th:text="${obj.age}"></td>
		</tr>
	</table>
</body>
</html>
