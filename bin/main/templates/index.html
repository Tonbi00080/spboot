<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2 th:text="#{content.title}">hello page</h2>
	<p th:text="#{content.message}"></p>
	<p th:text="${#dates.format(new java.util.Date(), 'dd/MMM/yyyy HH:mm:ss')}"></p>
	<p class="msg" th:utext="${msg}"></p>
	<form method="post" action="/">
		<input type="text" name="text1" th:value="${value}"/>
		<input type="submit" value="click"/>
	</form>
	<table th:object="${object}">
		<tr><th>id</th><td th:text="*{id}"></td></tr>
		<tr><th>name</th><td th:text="|*{name}さん|"></td></tr>
	</table>
</body>
</html>
